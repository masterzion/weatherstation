<html>
    <head>
        <title>Temperatures</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript">
            google.load('visualization', '1', {packages: ['corechart', 'line']});
            google.setOnLoadCallback(drawCurveTypes);

            function loadJSON(url) {
                var request = new XMLHttpRequest();

              // load it
              // the last "false" parameter ensures that our code will wait before the
              // data is loaded
              request.open('GET', url, false);
              request.send();

              // parse adn return the output
              return JSON.parse(request.responseText);
            };


        function drawCurveTypes() {
              var data = new google.visualization.DataTable();
              data.addColumn('string', 'Hour');
              data.addColumn('number', 'Temp1');
        //      data.addColumn('number', 'Temp2');
        
              data.addRows(loadJSON('/day/'));

              var options = {
                backgroundColor: { fill:'transparent' },
                curveType: 'function',
                hAxis: {
                  title: 'Hour'
                },
                vAxis: {
                  title: 'Temperature'
                },
                series: {
                  1: {curveType: 'function'}
                }
              };

              var chart = new google.visualization.LineChart(document.getElementById('chartdiv'));
              chart.draw(data, options);
            }
           </script>



    </head>
    <body>
        <div class="content">
            <div class="thermometers">
                <div class="label">External</div><div class="label">Internal</div> 
                <div class="de">
                    <div class="den">
                      <div class="dene">
                        <div class="denem">
                          <div class="deneme">
                            <label id="currenttemp">0</label><span>. <label id="currenttemp_decimal">0</label></span><strong>&deg;</strong>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>

                <div class="de">
                    <div class="den">
                      <div class="dene">
                        <div class="denem">
                          <div class="deneme">
                            0<span>.0</span><strong>&deg;</strong>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <div id="chartdiv" style="width: 100%; height: 300px; padding-top: 300px;"></div>
        </div>
    </body>
</html>
