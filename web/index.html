<html>
    <head>
        <title>Temperatures</title>
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="js/common.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="thermometers">
                <div class="label">External</div><div class="label">Internal</div> <div class="label">Humidity</div> 

                <div class="de">
                    <div class="den">
                      <div class="dene">
                        <div class="denem">
                          <div class="deneme">
                            <label id="currenttemp">0</label><span>. <label id="currenttemp_decimal">0</label></span><strong>&deg;</strong>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>

                <div class="de">
                    <div class="den">
                      <div class="dene">
                        <div class="denem">
                          <div class="deneme">
                            0<span>.0</span><strong>&deg;</strong>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>

                <div class="de">
                    <div class="denh">
                      <div class="dene">
                        <div class="denem">
                          <div class="deneme">
                            0<span>.0</span><strong>%</strong>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>

            </div>
            <div id="chartdiv" style="width: 100%; height: 300px; padding-top: 300px;"></div>
        </div>
    </body>
</html>
